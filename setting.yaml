# RGB-FIRCamera.py用の設定
## デバッグモード - フォルダやファイルを作らない [0: 無効, 1: 有効]
## キャリブレーション - キャリブレーションマーカーを検出・表示 [0: 無効, 1: 有効]
## 独立モード - 同期信号ではなくFPS指定で動作させる [0: 無効, 1: 有効]
## 保存先 - 保存先のフォルダ。そのフォルダ以下に日付で子フォルダが生成される。
debug: 0
calib: 0
sep_mode: 0
save_folder: out

# RGB-FIRTools.py用の設定
## 動画像変換ツール - RGB.mp4やFIR.mp4が存在する場合に連番画像を生成する (RGB_raw, FIRに保存) [0: 無効, 1: 有効]
## クロップツール - 縮小後FIRの改造に切り抜きを行う (RGB_cropに保存) [0: 無効, 1: 有効]
## ホモグラフィ変換ツール - 射影変換による簡易の位置合わせを行う (RGB_homoに保存) [0: 無効, 文字列: 変換係数のnpzファイルを指定]
## RGB-FIR結合ツール - 位置合わせ後のRGBとFIRを横に並べて結合する (concatに保存) [0: 無効, 文字列: RGB画像のフォルダを指定]
## RGB-FIR融合ツール - 位置合わせ後のRGBとFIRを加算合成する (fusedに保存) [0: 無効, 文字列: RGB画像のフォルダを指定]
mp4tojpg: 1
crop: 0
pers: 1
homo: homo_20221123.npz
merge: RGB
fuse: RGB
